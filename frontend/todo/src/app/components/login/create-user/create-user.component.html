<mat-card class="mat-elevation-z8 create-card">
  <div class="logo">
    <img src="assets/img/logo.png" alt="" />
    <h1>App Tarefas</h1>
  </div>
  <mat-card-header>
    <mat-card-title class="mat-card-title">Criar Novo Usuário</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="cadastrar()">
    <mat-card-content>
      <mat-form-field class="form-field">
        <input
          matInput
          type="text"
          id="name"
          name="name"
          formControlName="name"
          placeholder="Insira seu nome de Usuário"
        />
        <mat-error
          *ngIf="
            form.controls['name'].invalid &&
            (form.controls['name'].dirty || form.controls['name'].touched)
          "
        >
          O campo nome é obrigatório.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          matInput
          type="email"
          id="email"
          name="email"
          formControlName="email"
          placeholder="Insira seu Email"
        />
        <mat-error
          *ngIf="
            form.controls['email'].invalid &&
            (form.controls['email'].dirty || form.controls['email'].touched)
          "
        >
          O campo email é obrigatório e precisa ser um email válido.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          matInput
          type="password"
          id="password"
          name="password"
          formControlName="password"
          placeholder="Insira sua Senha"
        />
        <mat-error
          *ngIf="
            form.controls['password'].invalid &&
            (form.controls['password'].dirty ||
              form.controls['password'].touched)
          "
        >
          O campo senha é obrigatório.
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <div class="btn-create-box">
      <div class="btn-create">
        <button mat-raised-button type="submit" class="btn-create">
          Cadastrar Usuário</button><br/>
      </div>
      <div class="btn-voltar">
        <span>
          <a mat-button routerLink="/login">Voltar para tela de login</a>
        </span><br/>
      </div>
    </div>
  </form>
</mat-card>
